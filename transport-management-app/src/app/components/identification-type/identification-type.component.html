<button
  type="button"
  class="btn btn-secondary"
  data-toggle="collapse"
  data-target="#identificationTypeBody"
>
  Crear más tipos de identificación
</button>
<div id="identificationTypeBody" class="collapse mt-3">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="identificationTypeForm" novalidate="novalidate">
        <div class="md-form">
          <label for="nameInput">Nombre del tipo de identificación</label>
          <input
            type="text"
            id="nameInput"
            class="form-control"
            formControlName="name"
            placeholder="Nombre del tipo de identificación"
          />
          <div
            class="invalid-feedback"
            *ngIf="name.invalid && (name.dirty || name.touched)"
          >
            Campo requerido
          </div>
          <div
            class="valid-feedback"
            *ngIf="name.valid && (name.dirty || name.touched)"
          >
            Correcto
          </div>
        </div>
        <div class="md-form">
          <label for="abbreviationInput">Abreviatura del tipo de identificación</label>
          <input
            type="text"
            id="abbreviationInput"
            class="form-control"
            formControlName="abbreviation"
            placeholder="Abreviatura del tipo de identificación"
          />
          <div
            class="invalid-feedback"
            *ngIf="abbreviation.invalid && (abbreviation.dirty || abbreviation.touched)"
          >
            Campo requerido
          </div>
          <div
            class="valid-feedback"
            *ngIf="abbreviation.valid && (abbreviation.dirty || abbreviation.touched)"
          >
            Correcto
          </div>
        </div>
        <div class="md-form">
          <label for="descriptionInput">Descripción del tipo de identificación</label>
          <input
            type="text"
            id="descriptionInput"
            class="form-control"
            formControlName="description"
            placeholder="Descripción del tipo de identificación"
          />
          <div
            class="invalid-feedback"
            *ngIf="description.invalid && (description.dirty || description.touched)"
          >
            Campo requerido
          </div>
          <div
            class="valid-feedback"
            *ngIf="description.valid && (description.dirty || description.touched)"
          >
            Correcto
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row text-center mt-3">
    <div class="col-12">
      <button
        type="button"
        class="btn btn-primary mb-3"
        [disabled]="!(name.valid && (name.dirty || name.touched))"
        (click)="submit()"
      >
        Guardar tipo de identificación
      </button>
    </div>
  </div>
  <div class="spinner-border" *ngIf="loadingSubmit" role="status"></div>
  <div class="alert alert-success" *ngIf="validSubmit" role="alert">
    Tipo de identificación creado con éxito
  </div>
  <div class="alert alert-danger" *ngIf="errorSubmit" role="alert">
    Ocurrió un error al crear este tipo de identificación. Por favor compruebe los datos
    ingresados.
  </div>
</div>
